{% raw %}

<link rel="stylesheet" type="text/css" href="../css/graphstyle.css" />

<h1 class="page-header text-center">
    LLNL GitHub Visualizations
</h1>

<!-- Preset vis display areas -->
<center>
    <svg class="repoCreationHistory"></svg>
    <br /><svg class="pieMembers"></svg><svg class="pieRepos"></svg>
    <br /><div id="lineGraph"><label>Lab Repositories: <select id="lineGraphOptions"></select></label><br><svg class="repoActivityChart"></div></svg>
    <br /><svg class="repoPulls"></svg><svg class="repoIssues"></svg>
    <br /><svg class="languageCloud"></svg><svg class="topicCloud"></svg>
    <br /><svg class="licenseCloud"></svg>
</center>

<!-- Load basic D3 and helper scripts -->
<script src="https://cdn.llnl.gov/d3/4.2.2/d3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="https://cdn.llnl.gov/d3-tip/1.0/d3-tip.js"></script>
<script type="text/javascript" src="https://cdn.llnl.gov/d3-v4-cloud/1.2.2/build/d3.layout.cloud.js"></script>
<script type="text/javascript" src="../js/explore/helpers.js"></script>

<!-- Load drawing JS -->
<script type="text/javascript" src="../js/explore/line_repoCreationHistory.js"></script>
<script type="text/javascript" src="../js/explore/pie_members.js"></script>
<script type="text/javascript" src="../js/explore/pie_repos.js"></script>
<script type="text/javascript" src="../js/explore/line_repoActivity.js"></script>
<script type="text/javascript" src="../js/explore/scatter_repoPulls.js"></script>
<script type="text/javascript" src="../js/explore/scatter_repoIssues.js"></script>
<script type="text/javascript" src="../js/explore/cloud_languages.js"></script>
<script type="text/javascript" src="../js/explore/cloud_topics.js"></script>
<script type="text/javascript" src="../js/explore/cloud_licenses.js"></script>
<script type="text/javascript" src="../js/explore/nodegraph_labUsers.js"></script>

<script>
    // GiHub Data Directory
    var ghDataDir = './github-data';
    // Global chart standards
    var stdTotalWidth = 500,
        stdTotalHeight = 400;
    var stdMargin = { top: 40, right: 40, bottom: 40, left: 40 },
        stdWidth = stdTotalWidth - stdMargin.left - stdMargin.right,
        stdHeight = stdTotalHeight - stdMargin.top - stdMargin.bottom,
        stdMaxBuffer = 1.07;
    var stdDotRadius = 4,
        stdLgndDotRadius = 5,
        stdLgndSpacing = 20;
    // Call draw functions
    draw_line_repoCreationHistory('repoCreationHistory');
    draw_pie_members('pieMembers');
    draw_pie_repos('pieRepos');
    draw_line_repoActivity('repoActivityChart');
    draw_scatter_repoPulls('repoPulls');
    draw_scatter_repoIssues('repoIssues');
    draw_cloud_languages('languageCloud');
    draw_cloud_topics('topicCloud');
    draw_cloud_licenses('licenseCloud');
    draw_nodegraph_labUsers('userNodeGraph');
</script>

{% endraw %}
