query ($ownName: String!, $repoName: String!) {
  repository(owner: $ownName, name: $repoName) {
    languages(first: 1, orderBy: {field: SIZE, direction: DESC}) {
      nodes {
        name
        color
      }
    }
    owner {
      login
      ... on Organization {
        isVerified
      }
    }
  }
}
